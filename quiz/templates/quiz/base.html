<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Poll Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
  <style>
    :root{ --bg:#0b1020; --card:#121937; --accent:#6ee7ff; --accent2:#a78bfa; --text:#e6e8f5; --muted:#9aa3b2; --good:#34d399; --bad:#f87171; }
    *{ box-sizing:border-box } body{ margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:radial-gradient(1200px 700px at 20% -10%, #1a2260 0%, #0b1020 50%), #0b1020; color:var(--text) }
    .container{ max-width:980px; margin:0 auto; padding:24px }
    .card{ background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.07); backdrop-filter: blur(6px); border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.25); padding:24px }
    h1{ font-size:clamp(24px,4vw,36px); margin:0 0 8px } h2{ font-size:clamp(18px,3vw,24px); margin:0 0 12px; color:var(--accent) }
    p{ color:var(--muted); margin:6px 0 16px } .toolbar{ display:flex; gap:12px; flex-wrap:wrap; align-items:center }
    .btn{ cursor:pointer; border:none; border-radius:14px; padding:12px 18px; font-weight:600 }
    .btn-primary{ background:linear-gradient(90deg, var(--accent), var(--accent2)); color:#0b1020 } .btn-ghost{ background:transparent; border:1px solid rgba(255,255,255,0.2); color:var(--text) }
    .q{ margin:14px 0 18px; padding:16px; border-radius:14px; border:1px solid rgba(255,255,255,.08); background:#0d1533 }
    .q h3{ margin:0 0 8px; font-size:18px } .options{ display:grid; gap:8px }
    .opt{ display:flex; gap:10px; align-items:center; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0c1330 }
    .pill{ display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background:#0d1330; color:#cfe7ff; font-size:12px }
    input[type=text]{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.15); background:#0e1430; color:var(--text) }
    table{ width:100%; border-collapse:collapse } th,td{ padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08) } th{ text-align:left; color:#cfd6ea }
    .good{ color:var(--good) } .bad{ color:var(--bad) } .note{ font-size:13px; color:#a9b3ca }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="/static/quiz/app.js"></script>
</body>
</html>
